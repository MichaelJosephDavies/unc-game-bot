name: UNC Game Thread Bot

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praw requests pytz
      
      - name: Run game thread bot
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          SUBREDDIT_NAME: ${{ secrets.SUBREDDIT_NAME }}
        run: |
          python unc_game_bot_actions.py
      
      - name: Commit bot state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bot_state.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update bot state [skip ci]"
          git push || true
